<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Aspect Blockchain | Direct Debit Link Generator</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
        max-width: 600px;
        margin: 60px auto;
        text-align: center;
        color: #222;
      }
      input {
        width: 90%;
        padding: 10px;
        font-size: 16px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background: #000;
        color: #fff;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 6px;
      }
      button:hover {
        background: #333;
      }
      .result {
        margin-top: 25px;
        padding: 15px;
        background: #f4f4f4;
        border-radius: 8px;
      }
      .hidden {
        display: none;
      }
      a.link {
        color: #007bff;
        text-decoration: none;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <h2>Aspect Blockchain — Direct Debit Link Generator</h2>
    <p>Enter the customer's Stripe ID (e.g. <code>cus_ABC123...</code>)</p>

    <input type="text" id="customerId" placeholder="Stripe Customer ID" />
    <button id="generateBtn">Generate Setup Link</button>

    <div class="result hidden" id="resultBox">
      <p><strong>Generated Link:</strong></p>
      <p><a id="resultUrl" class="link" target="_blank"></a></p>
      <button id="copyBtn">Copy Link</button>
    </div>

    <script>
      let savedPassword = null;

      document.getElementById("generateBtn").addEventListener("click", async () => {
        const id = document.getElementById("customerId").value.trim();
        if (!id) return alert("Please enter a Stripe Customer ID");

        if (!savedPassword) {
          savedPassword = prompt("Enter admin password");
          if (!savedPassword) return alert("Password required");
        }

        try {
          const res = await fetch(`/create-directdebit-session?customer_id=${id}`, {
            headers: {
              Authorization: "Basic " + btoa("aspectadmin:" + savedPassword),
            },
          });

          const text = await res.text();
          let data;

          try {
            data = JSON.parse(text);
          } catch {
            console.error("Non-JSON response:", text);
            throw new Error("Server returned invalid response (likely auth issue)");
          }

          if (!res.ok || !data.url) {
            const errText = data.error || "No checkout URL returned";
            alert("Error: " + errText);
            console.error("Server response:", data);
            return;
          }

          const finalUrl = data.url;
          console.log("✅ Stripe link generated:", finalUrl);

          const resultBox = document.getElementById("resultBox");
          resultBox.classList.remove("hidden");

          const linkEl = document.getElementById("resultUrl");
          linkEl.href = finalUrl;
          linkEl.innerText = finalUrl;

          const copyBtn = document.getElementById("copyBtn");
          copyBtn.onclick = () => {
            navigator.clipboard.writeText(finalUrl);
            alert("✅ Link copied to clipboard!");
          };
        } catch (err) {
          alert("⚠️ Failed to generate link. " + err.message);
          console.error("Fetch error:", err);
          savedPassword = null; // reset password on error
        }
      });
    </script>
  </body>
</html>
