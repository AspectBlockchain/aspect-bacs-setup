<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aspect Blockchain — Direct Debit Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f8fafc; color: #222; }
    input, button { padding: 10px; margin: 8px; width: 280px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px; }
    button { width: 200px; background: #005eff; color: #fff; cursor: pointer; }
    button:hover { background: #0041c1; }
    #searchResults div { text-align: left; padding: 8px; border-bottom: 1px solid #eee; cursor: pointer; }
    #searchResults div:hover { background: #eef3ff; }
    #log { margin-top: 30px; text-align: left; max-width: 500px; margin-inline: auto; }
    .container { background: #fff; padding: 30px; max-width: 500px; margin: auto; border-radius: 10px; box-shadow: 0 3px 8px rgba(0,0,0,0.05); }
    h2 { margin-bottom: 10px; }
    small { color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Aspect Blockchain — BACS Setup Panel</h2>
    <small>Search by name or email to generate customer direct debit link</small>

    <p><input type="text" id="searchInput" placeholder="Search (e.g. cemal@... or Linda)" /></p>
    <div id="searchResults"></div>

    <input type="text" id="customerId" placeholder="Stripe Customer ID (auto-fills)" />
    <br>
    <button id="generateBtn">Generate Setup Link</button>

    <div id="log"></div>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");
    const log = document.getElementById("log");
    let timeout = null;

    searchInput.addEventListener("input", () => {
      clearTimeout(timeout);
      const q = searchInput.value.trim();
      if (!q) return (searchResults.innerHTML = "");
      timeout = setTimeout(async () => {
        try {
          const res = await fetch(`/search-customer?q=${encodeURIComponent(q)}`);
          const data = await res.json();
          if (!Array.isArray(data)) throw new Error(data.error || "No results");
          searchResults.innerHTML = data
            .map(
              (c) => `
              <div onclick="selectCustomer('${c.id}', '${c.name}', '${c.email}')">
                <strong>${c.name}</strong> (${c.email})<br><small>${c.id}</small>
              </div>`
            )
            .join("");
        } catch (err) {
          searchResults.innerHTML = `<p style="color:red">${err.message}</p>`;
        }
      }, 400);
    });

    function selectCustomer(id, name, email) {
      document.getElementById("customerId").value = id;
      searchResults.innerHTML = "";
      searchInput.value = `${name} (${email})`;
    }

    document.getElementById("generateBtn").addEventListener("click", async () => {
      const id = document.getElementById("customerId").value.trim();
      if (!id) return alert("Please select a customer first.");
      log.innerHTML = "⏳ Generating setup link...";
      try {
        const res = await fetch(`/create-directdebit-session?customer_id=${id}`);
        const data = await res.json();
        if (data.url) {
          log.innerHTML = `<p>✅ <strong>Link ready:</strong> <a href="${data.url}" target="_blank">${data.url}</a></p>`;
        } else {
          log.innerHTML = `<p style="color:red">⚠️ Error: ${data.error || "Unknown error"}</p>`;
        }
      } catch (err) {
        log.innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
